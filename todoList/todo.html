<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="style1.css">

<body>
    
      <div class="wrapper">
        
        
        <header><span class="title"><i class="fas fa-clipboard-list"></i></span>Design Tasks</header>

            <input id="input" type="text" placeholder="What's up to-do">
            <button onclick="addItem()"><i class="fas fa-plus"></i></button>
            
        </div>
        <h4>Today's Tasks</h4> 
        <div class="container">
          <div class="todoList">
            

          </div>
        </div> 

        <div class="footer">
            <button>Clear All</button>
        </div>
    </div>
